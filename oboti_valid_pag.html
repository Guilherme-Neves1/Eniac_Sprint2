<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento | O Boticário</title>

  <!--------------------- ICON TITLE -------------------->
	<link rel="icon" type="png" href=https://github.com/Guilherme-Neves1/Site-oBoticario/blob/main/_imagens/icone.JPG?raw=true>

  <!--------------------- CSS -------------------->
  <link rel="stylesheet" href="estilos/main.css">
  <link rel="stylesheet" href="estilos/rodape.css">
  <link rel="stylesheet" href="estilos/cabecalho.css">
  <link rel="stylesheet" href="estilos/cadastro.css">
  <link rel="stylesheet" href="estilos/sacola.css">
  <link rel="stylesheet" href="estilos/pagamento.css">

  <!--------------------- FONTES -------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Noto+Sans+Mandaic&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="pagMarca">
    <h1 style="font-family: 'Cinzel', Arial;">oBoticário</h1>
  </div>
  
  <div id="container">
    <nav class="pagamento">
      <form class="boxPagamento" action="" name="formaDePagamento">
        <div class="formaPagamento">
          <h1>Selecione a forma de pagamento</h1>
          
          <div class="imgButtonPix">
            <button class="aproveitePixButton">
              <img src="imagens/icons/icon-pix.png" alt="">
              <p>
                Aproveite para utilizar o pagamento com PIX, é rápido e fácil!
              </p>
              </button>
          </div>

          <div class="comCartao">
            <div class="comCartaoInput">
              <input name="formadePagar" type="radio" checked>
              <label for="cartao">Pagar com cartão de crédito</label>
            </div>

            <div class="comCartaoOp">
              <label for="numero">Número:</label>
              <input type="number" required id="numero" placeholder="0000 0000 0000 0000">
              
              <label for="titular">Nome do titular:</label>
              <input type="text" required id="titular" placeholder="Nome impresso no cartão">

              <div class="comCartaoOpValid">
                <label for="validade">Data de validade:</label>
                <label for="cvv">CVV:</label>
                
                <input type="month" required id="data">
                <input type="number" maxlength="3" required placeholder="000" id="cvv">
              </div>


                <label for="parcela">Parcelas:</label>
                <select class="selectParc" name="parcelas" id="parcelas">
                  <option value="1x">Á vista R$ 0,00</option>
                  <option value="2x">2x de R$ 0,00</option>
                  <option value="3x">3x de R$ 0,00</option>
                  <option value="4x">4x de R$ 0,00</option>
                  <option value="5x">5x de R$ 0,00</option>
                  <option value="6x">6x de R$ 0,00</option>
                  <option value="7x">7x de R$ 0,00</option>
                  <option value="8x">8x de R$ 0,00</option>
                  <option value="9x">9x de R$ 0,00</option>
                  <option value="10x">10x de R$ 0,00</option>
                </select>

              <div class="salvarCartao">
                <input type="checkbox" required id="salvarCartao">
                <label for="salvarcartao">Salvar Cartão para próxima compra</label>
              </div>

            </div>
          </div>

          <div class="comPixInput">
            <input name="formadePagar" type="radio">
            <label for="pix">Pagar com PIX</label>
          </div>

          <div class="comBolInput">
            <input name="formadePagar"  type="radio">
            <label for="boleto">Pagar com Boleto Bancário</label>
          </div>

        </div>
    </nav>
      
    <nav class="resumo">
          <div class="resumoBox">
            <h1>Resumo do pedido</h1>
            
            <div class="resumoDesc">
              <div class="resumoDescProd">
                <p>Produtos: (0 itens)</p>
              <p>R$ 0,00</p>
            </div>
            
            <div class="resumoDescBrinde">
              <p>Brinde: (0 itens)</p>
              <span style="color: rgb(153, 64, 236); text-decoration: underline;"><p>Grátis</p></span>
            </div>
            
            <div class="resumoDescFrete">
              <p>Frete:</p>
              <span style="color: rgb(153, 64, 236); text-decoration: underline;"><p>Grátis</p></span>
            </div>
          </div>
          
          <div class="resumoTotal">
            <p>Total do pedido:</p>
            <span style="font-weight: 400;"><p>R$ 0,00</p></span>
          </div>
          
          <div class="resumoButton">
            <button type="submit">FINALIZAR PEDIDO</button>
          </div>
          
          <div class="resumoItens">
            <label for="itensPedido">Itens do pedido (0)</label>
            <select name="produtosEscolhidos" id="produtosEscolhidos">
              <option value="produto1">Produto A</option>
              <option value="produto1">Produto B</option>
              <option value="produto1">Produto C</option>
              <option value="produto1">Produto D</option>
              <option value="produto1">Produto E</option>
            </select>
          </div>
        </div>
      </form>
    </nav>
  </div>
  
  <!------------------------------RODAPÉ---------------------------------->
  <div id="rodape">
    <div class="pagSeg">
      <div id="meiosPagamento">
        <div class="txtPag">
          <p class="rodapeTexto">Meios de Pagamento</p>
        </div>

        <div class="imgPag">
          <img class="bandeira" src="imagens/meios_pagamento/flag-visa.svg" alt="visa">
          <img class="bandeira" src="imagens/meios_pagamento/flag-master.svg" alt="master">
          <img class="bandeira" src="imagens/meios_pagamento/flag-amex.svg" alt="amex">
          <img class="bandeira" src="imagens/meios_pagamento/flag-elo.svg" alt="elo">
          <img class="bandeira" src="imagens/meios_pagamento/flag-diners.svg" alt="diners">
          <img class="bandeira" src="imagens/meios_pagamento/flag-hipercard.svg" alt="hiper">
          <img class="bandeira" src="imagens/meios_pagamento/flag-boleto.svg" alt="boleto">
          <img class="pix" src="imagens/meios_pagamento/flag-pix.svg" alt="pix">
        </div>
      </div>

      <div id="segurancaPagamento">
        <div class="txtSeg">
          <p class="rodapeTexto">Segurança</p>
        </div>

        <div class="imgSeg">
          <img class="segurancaBandeira" src="imagens/seguranca/security-100.svg" alt="secCem">
          <img class="segurancaBandeira" src="imagens/seguranca/security-google-icon.svg" alt="secGoogle">
          <img class="segurancaBandeira" src="imagens/seguranca/security-geotrust.svg" alt="secGeotrust">
        </div>
      </div>
    </div>

    <div class="obotiCopy">
      <p class="rodapeTexto"> &#169; 2007-2023 O Boticário</p>
    </div>
  </div>
</body>
</html>
