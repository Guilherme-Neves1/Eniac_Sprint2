<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="utf-8">
  <title> Validação de Compra </title>
  </head>

  <body>
<!------------------------------------ FORMULÁRIO 1 ------------------------------------>
    <h1>oBoticário pg1</h1>
    <h2>Faça login em sua conta</h2>

    <form name="login" method="post" action="login.jsp">
      <label for="name">Nome:</label>
      <input type="text" id="name">
      <br>

      <label for="email">E-mail:</label>
      <input type="email" id="email">
      <br>

      <label for="password">Senha:</label>
      <input type="password" id="password">
      <br>

      <button type="submit">Entrar</button>
    </form>

<!------------------------------------ FORMULÁRIO 2 ------------------------------------>
    <h1>oBoticário pg2</h1>
    <h2>Digite seu endereço de envio</h2>

    <form name="endereco" method="post" action="endereco.jsp">
      <label for="titulo">Título do endereço:</label>
      <input type="text" id="tituloEnde" placeholder="Ex.: Trabalho, Casa...">
      <br>

      <label for="tipo">Tipo de local da entrega:</label>
      <select name="tipoLocal" id="tipoLocal">
        <option value="casa">Casa</option>
        <option value="apartamento">Apartamento</option>
        <option value="condomínio">Condomínio</option>
        <option value="comercial">Comercial</option>
        <option value="rural">Rural</option>
        <option value="outro">Outro</option>
      </select>
      <br>

      <label for="cep">CEP:</label>
      <input type="number" id="cep" placeholder="12345-000">
      <br>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Ex.: Avenida, Rua...">
      <br>
      
      <label for="numero">Número:</label>
      <input type="number" id="numeroEnde" placeholder="Ex.: 100">
      <br>
      
      <label for="complemento">Complemento::</label>
      <input type="text" id="complementoEnde" placeholder="Ex.: Apto, Bloco...">
      <br>
      
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairroEnde" placeholder="Ex.: Jardim Cumbica">
      <br>
      
      <label for="cidadeEstado">Cidade/Estado:</label>
      <input type="text" id="cidadeEstado" placeholder="Ex.: Guarulhos/SP">
      <br>
      
      <label for="ref">Ponto de Referência:</label>
      <input type="text" id="pontoRef" placeholder="Ex.: Terminal, Mercado...">
      <br>
      
      <label for="recebedor">Nome de quem vai receber:</label>
      <input type="text" id="recebedor" placeholder="Ex.: Pedro">
      <br>
      
      <label for="recebedorDois">Sobrenome de quem vai receber:</label>
      <input type="text" id="recebedorDois" placeholder="Ex.: Da Silva">
      <br>
      
      <label for="notaFiscal">Dados para nota fiscal:</label>
      <input type="text" id="notaFiscal" placeholder="CPF ou CNPJ">
      <br>

      <button type="submit">Salvar e Continuar a Compra</button>
    </form>

<!------------------------------------ FORMULÁRIO 3 ------------------------------------>
    <h1>oBoticário pg3</h1>
    <h2>Pagamento</h2>

    <form name="pagamento" method="post" action="pagamento.jsp">
      <label for="entregaFrete">Escolha uma forma de entrega</label> <br>

      <input type="radio" name="frete" id="emCasa" value="emCasa">
      <label for="emCasa">Normal</label>

      <input type="radio" name="frete" id="naLoja" value="naLoja">
      <label for="naLoja">Retirar na loja</label>

    </form>

  </body>
</html>
