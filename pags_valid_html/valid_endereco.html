<!--------------------------- CONTEÚDO ------------------------>
<div class="container-endereco">
  <div class="txt-endereco">
    <h1 style="font-family: 'Roboto'; font-weight: 500;">Adicione um novo endereço</h1>
  </div>

  <div class="box-endereco">
    <form class="form-endereco" action="../jsp_validacoes/usuario_endereco.jsp">
      <div class="endereco-lum">
        <div class="endereco-input-label">
          <label class="txtInput" for="">Título do endereço: </label>
          <input name="titulo" type="text" placeholder="Ex.: trabalho, casa...">
        </div>

        <div></div>

        <div class="endereco-input-label">
          <label for="">Tipo do local de entrega:</label>
          <select name="tipo">
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Condomínio">Condomínio</option>
            <option value="Comercial">Comercial</option>
            <option value="Rural">Rural</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </div>

      <div class="endereco-ldois">
        <div class="endereco-input-label">
          <label for="">CEP:</label>
          <input name="cep" type="text" placeholder="12345-000">
          <p class="ncep">Não sei meu CEP</p>
        </div>

        <div></div>

        <div class="uloc">
          <img src="../imagens/icons/icon-location.png" width="20px" height="20px" style="cursor: pointer;" alt="icon-location">
          <p>Usar localização atual</p>
        </div>

      </div>

      <div class="endereco-ltres">
        <div class="endereco-input-label">
          <label for="">Endereço: </label>
          <input name="endereco" type="text" placeholder="Ex.: Avenida, Rua...">
        </div>

        <div></div>

        <div class="endereco-input-label">
          <label for="">Número </label>  
          <input name="numero" type="text" placeholder="Ex.: 300">
        </div>

        <div></div>

        <div class="snum">
          <input name="snumero" value="True" type="checkbox">
          <label for="">Sem número</label>
        </div>
      </div>

      <div class="endereco-lquatro">
        <div class="endereco-input-label">
          <label for="">Complemento: </label>
          <input name="complemento" type="text" placeholder="Ex.: Apto, Bloco...">
        </div>

        <div></div>

        <div class="endereco-input-label">
          <label for="">Bairro: </label>
          <input name="bairro" type="text" placeholder="Ex.: Jardim Cumbica">
        </div>
      </div>

      
      <div class="endereco-lcinco">
        <div class="endereco-input-label">
          <label for="">Cidade/Estado: </label>
          <input name="cidade_estado" type="text" placeholder="Ex.: Guarulhos/SP">
        </div>

        <div></div>

        <div class="endereco-input-label">
          <label for="">Ponto de referência: </label>
          <input name="ponto_ref" type="text" placeholder="Ex.: Padaria">
        </div>
      </div>

      <div class="endereco-lseis">
        <input name="titular_recebedor" value="True" type="checkbox">
        <label for="">O títular da conta é o mesmo que irá receber a encomenda</label>
      </div>

      <div class="endereco-lsete">
        <div class="endereco-input-label">
          <label for="">Nome de quem vai receber: </label>
          <input name="nome_recebedor" type="text" placeholder="Ex.: Ana Júlia">
        </div>

        <div></div>

        <div class="endereco-input-label">
          <label for="">Sobrenome de quem vai receber:</label>
          <input name="sobrenome_recebedor" type="text" placeholder="Ex.: da Silva">
        </div>
      </div>

      <div class="endereco-loito">
        <div class="check-ende">
          <div class="check-ende-box">
            <input type="checkbox">
            <label for="">Usar como endereço principal</label>
          </div>

          <div class="check-ende-box">
            <input name="endereco_cobranca" value="True" type="checkbox">
            <label for="">Endereço de cobrança</label>
          </div>
        </div>

        <div></div>

        <div class="check-ende-buttons">
          <div class="check-ende-button">
            <button>CANCELAR</button>
          </div>

          <div class="check-ende-button-dois">
            <button>SALVAR E CONTINUAR A COMPRA</button>
          </div>
        </div>
      </div>
    </form>
  </div>
